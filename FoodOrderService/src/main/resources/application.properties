# ==============================
# H2 file-based database (persistent)
# ==============================
spring.application.name=FoodOrderService

spring.datasource.url=jdbc:h2:mem:FoodOrderService
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==============================
# Eureka / Service Discovery
# ==============================
eureka.client.enabled=true
spring.cloud.discovery.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# ==============================
# AuthService Integration
# ==============================
auth.service.url=http://localhost:8066
auth.service.username=service-user
auth.service.password=service-password

# ==============================
# Feign Client Configuration
# ==============================
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=FULL

# ==============================
# Server
# ==============================
server.port=8083

# ==============================
# Logging
# ==============================
logging.level.com.hotelmanagementsystem.foodorderservice.client=DEBUG
logging.level.com.hotelmanagementsystem.foodorderservice.filter=INFO


# Actuator health exposure so Eureka can mark instance UP
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true