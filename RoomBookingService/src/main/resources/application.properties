spring.application.name=RoomBookingService
server.port=8062

#H2 console (dev)
spring.h2.console.enabled = true
spring.h2.console.path = /h2-console
spring.datasource.url=jdbc:h2:mem:RoombookingService
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.show-sql=true
spring.jpa.hibernate.open-in-view=false

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.instance.prefer-ip-address=true

# Actuator health exposure so Eureka can mark instance UP
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

##Auth service url
auth.service.url=http://localhost:8066

